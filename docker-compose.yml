services:
  mysql:
    image: mysql:8
    container_name: khatasathi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: khatasathi
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khatasathi-backend
    restart: unless-stopped
    environment:
      PORT: "4000"
      DATABASE_URL: "mysql://root:root@mysql:3306/khatasathi"
      JWT_SECRET: "change-this-to-a-long-random-string"
      CORS_ORIGIN: "http://localhost:5173"
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: ["sh", "-c", "pnpm install && pnpm dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: khatasathi-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: "http://localhost:4000"
      CI: "true"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["sh", "-c", "pnpm install && pnpm dev --host 0.0.0.0 --port 5173"]

volumes:
  mysql_data:
  backend_node_modules:
  frontend_node_modules:
